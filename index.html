<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Telecom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header1">
        <div class="left">
            <div class="logo-container">
                <div class="logo"><img src="https://w-t.az/img/logo.svg" alt=""></div>
                <div class="logo-content"><img src="https://w-t.az/img/logo-name.svg" alt=""></div>
                <div class="contact"><a href="#">*2555</a></div>
            </div>
        </div>
        <div class="right">
            <ul class="menu-list">
                <li class="item item1">Hədiyyə kartları</li>
                <li class="item item2">Birbank kartı əldə edin</li>
                <li class="item item3">Korporativ satışlar</li>
                <li class="item item4">Mağazalarımız</li>
                <div class="lang">
                    <a href="#" language="azerbaijan" class="active">AZ</a>
                    <a href="#" language="russian">RU</a>
                </div>
            </ul>
        </div>
    </div>
    <div class="header2">
            <input type="text" placeholder="🔍Axtardığınız məhsulu yazın">
            <button class="btn">KAMPANİYALAR</button>
            <div class="icons">
                <div class="icon-part">
                    <img src="	https://w-t.az/img/favHovered.svg" alt="">
                    <span class="span1">SEVİMLİLƏRİM</span>
                </div>
                <div class="icon-part">
                    <img src="https://w-t.az/img/cartHovered.svg" alt="">
                    <span class="span2">SƏBƏTİM</span>
                </div>
                <div class="icon-part">
                    <img src="https://w-t.az/img/profile.svg" alt="">
                    <span class="span3">HESABIM</span>
                </div>
            </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
